<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
            
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="wlecome-header">
        <h1 class="wlecome-header__title">Welcome to KakaoTalk</h1>
        <p class="wlecome-header__text">
            If you have a Kakao Account, log in with your email or phone number.
        </p>
    </header>
    <form>
        <input type="text" placeholder="Email or phone numver"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
    </form>
    <a href="#">Find Kokoa Account or Password</a>
    <script src="https://kit.fontawesome.com/4672f10822.js" crossorigin="anonymous"></script>
</body>
</html>
